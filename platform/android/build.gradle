buildscript {
    ext.kotlin_version = '1.1.4-2'
    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlin_version}"
        classpath 'com.android.tools.build:gradle:2.3.2'
        classpath "com.google.gms:google-services:3.0.0" /* Google Analytics */
        classpath "me.tatarka:gradle-retrolambda:3.3.0" /* Retro-Lambda */
        classpath 'com.amazonaws:aws-devicefarm-gradle-plugin:1.2'
        classpath 'com.stanfy.spoon:spoon-gradle-plugin:1.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.2.1'
}

apply from: rootProject.file('dependencies.gradle')

