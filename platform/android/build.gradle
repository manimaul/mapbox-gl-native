buildscript {
    ext.kotlin_version = '1.1.51'
    ext.android_tools_version = "2.3.3"
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.android.tools.build:gradle:$android_tools_version"
        classpath "com.google.gms:google-services:3.1.1" /* Google Analytics */
        classpath "me.tatarka:gradle-retrolambda:3.7.0" /* Retro-Lambda */
        classpath 'com.amazonaws:aws-devicefarm-gradle-plugin:1.2'
        classpath 'com.stanfy.spoon:spoon-gradle-plugin:1.2.1'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

apply from: rootProject.file('dependencies.gradle')

